<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="imagem">
            
        </section>
        <section id="dados">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

            <form action="" method="get">
                <div>
                    <label for="iemail"></label>
                    <span class="material-symbols-outlined" id="user">account_circle</span>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail"  autocomplete="email" required>
                </div>

                <div>
                    <img src="imagens/imagem-senha.png" alt="icone do input senha" id="icon-senha">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required >
                </div>

                <button id="btnEntrar">Entrar</button>
                <button id="btnSenha">Esqueci a senha</button>
            </form>
        </section>
    </main>

</body>
</html>
